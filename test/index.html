<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .square {
            display: inline-block;

            width: 100px;
            height: 100px;

            flex-shrink: 0;

            background: red;
        }

        .green {
            background: green;
        }

        .square {
            margin-right: 1rem;
        }

        .vertical {
            display: block;
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;

            justify-items: center;
        }

        .inline-block {
            display: inline-block;
        }

        section {
            margin-bottom: 1rem;
        }

        #billboard-3 {
            display: inline-block;

            height: 100vh;
        }
    </style>
    <title>Billboard Test Zone</title>
</head>

<body>
    <h1>Hello</h1>
    <p>This is a wonderful test area</p>
    <section>
        <h2>Creation / Destruction</h2>
        <button id="setup" setup>Setup</button>
        <button id="destroy">Destroy</button>
    </section>
    <section>
        <h2>Controls</h2>
        <button id="play" setup>Play</button>
        <button id="pause">Pause</button>
    </section>
    <section>
        <h2>Web Component</h2>
        <billboard-ticker>
            <div class="square green">5</div>
            <div class="square green">6</div>
            <div class="square green">7</div>
        </billboard-ticker>
        <billboard-ticker>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </billboard-ticker>
    </section>
    <section>
        <div id="billboard-2">
            <div class="square green">5</div>
            <div class="square green">6</div>
            <div class="square green">7</div>
            <div class="square green">8</div>
        </div>
    </section>
    <section>
        <div id="billboard">
            <div class="inline-block">
                <div class="grid">
                    <div class="square">1</div>
                    <div class="square">2</div>
                    <div class="square">3</div>
                    <div class="square">4</div>
                </div>
            </div>
            <div class="square">5</div>
            <div class="square">6</div>
            <div class="square">7</div>
            <div class="square">8</div>
            <div class="inline-block">
                <div class="grid">
                    <div class="square">1</div>
                    <div class="square">2</div>
                    <div class="square">3</div>
                    <div class="square">4</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="billboard-3">
            <div class="square green vertical">5</div>
            <div class="square green vertical">6</div>
            <div class="vertical grid">
                <div class="square">1</div>
                <div class="square">2</div>
                <div class="square">3</div>
                <div class="square">4</div>
            </div>
            <div class="square green vertical">7</div>
            <div class="square green vertical">8</div>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>

</html>
